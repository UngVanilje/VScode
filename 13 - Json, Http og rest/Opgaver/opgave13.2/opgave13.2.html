<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chatklient</title>
    <link rel="stylesheet" href="opgave13.2.css" />
  </head>
  <body>
    <h1>Chatklient</h1>
    <div id="chat-container">
      <div id="chat-header">
        <label for="rum-dropdown">Chatrum:</label>
        <select id="rum-dropdown"></select>
      </div>
      <ul id="beskeder-liste"></ul>
      <div id="besked-input-container">
        <input type="text" id="besked-input" placeholder="Skriv besked..." />
        <button id="send-besked-knap">Send</button>
        <button id="slet-besked-knap">Slet</button>
      </div>
    </div>
    <script src="opgave13.2.js"></script>
  </body>
</html>
